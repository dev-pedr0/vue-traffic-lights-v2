<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="controle">

    </div>







  
    <script type="text/javascript" src="script.js"></script>
